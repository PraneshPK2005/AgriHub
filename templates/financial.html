    <title>Glassmorphism Boxes - Half Page Width</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link

      rel="stylesheet"

    <style>
      /* Reset and global styles */
      /* Reset and global styles */
      /* Reset and global styles */
      /* Reset and global styles */
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #181817;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%; /* Adjusted width */
        height: 80vh; /* 80% of viewport height */
        position: absolute;
        top: 10%; /* Adjusted top position */
      }

      .box {
        width: 45%; /* Adjusted width */
        height: 90%; /* Adjusted height */
        margin: 0 10px; /* Adjusted spacing */
        background-color: #fefbf3; /* Transparent white */
        border-radius: 20px;
        backdrop-filter: blur(10px); /* Glass morphism effect */
        transition: transform 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: flex-end; /* Align text at the bottom */
        align-items: center;
        padding-bottom: 20px; /* Padding at the bottom */
      }

      .box:hover {
        transform: scale(1.1);
      }

      .box img {
        width: 50%; /* Adjusted image size */
        height: 50%; /* Adjusted image size */

        margin-bottom: 150px;
      }
      .box a {
        padding-bottom: 20px;
        color: rgb(21, 21, 22);
        text-decoration: none; /* Removes the underline */
        font-family: Arial, sans-serif;
        font-weight: bolder;
        font-size: 25px;
        padding: 5px 10px;
      }

      .text-box {
        width: 100%;
        text-align: center;
      }
      .text-box a {
        padding-bottom: 20px;
      }
      .text-box p {
        padding-bottom: 20px;
        color: #1d1818; /* White text */
        font-weight: bold;
        font-size: 24px; /* Increased font size */
      }

      .message {
        position: absolute;
        bottom: 20px;
        text-align: center;
        width: 100%;
      }

      .message p {
        font-size: 14px;
        color: #f5f0f0;
      }
    </style>
  </head>
