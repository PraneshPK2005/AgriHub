<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmers' Insurance Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    form {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    select[multiple] {
      height: auto;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="/submit-application" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="locality">Locality:</label>
    <input type="text" id="locality" name="locality" required>

    <label for="state">State</label>
    <select id="state" name="state" required>
        <option value="" disabled selected>Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman & Nicobar (UT)">Andaman & Nicobar (UT)</option>
        <option value="Chandigarh (UT)">Chandigarh (UT)</option>
        <option value="Dadra & Nagar Haveli and Daman & Diu (UT)">Dadra & Nagar Haveli and Daman & Diu (UT)</option>
        <option value="Delhi [National Capital Territory (NCT)]">Delhi [National Capital Territory (NCT)]</option>
        <option value="Jammu & Kashmir (UT)">Jammu & Kashmir (UT)</option>
        <option value="Ladakh (UT)">Ladakh (UT)</option>
        <option value="Lakshadweep (UT)">Lakshadweep (UT)</option>
        <option value="Puducherry (UT)">Puducherry (UT)</option>
    </select>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="insurance_types">Select Type(s) of Farmers' Insurance:</label>
    <select id="insurance_types" name="insurance_types[]" multiple required>
      <option value=" Operating Loan">Operating Loan</option>
      <option value="Equipment Loan">Equipment Loan</option>
      <option value="Real Estate Loan">Real Estate Loan</option>
      <option value=" Livestock Loans">Livestock Loans</option>
      <option value="Farm storage facility loans">Farm storage facility loans</option>
      <option value="disaster loan">Disaster loan</option>
      <option value="youth loan">Youth loan</option>
      <option value="EQIP loan">EQIP loan</option>
      <option value="VAPG">VAPG</option>
      <option value="BEGINNER FARMER LOANS">BEGINNER FARMER LOANS</option>
    </select>

    <input type="submit" value="Apply">
  </form>

</body>
</html>
