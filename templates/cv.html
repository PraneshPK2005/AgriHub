<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Detection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body {
            background-color: #8DECB4;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container { display: flex; justify-content: center; width: 80%; height: auto; }
        .box {
            width: 30%;
            margin: 20px;
            background-color: #FEFBF3;
            border-radius: 20px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .box:hover { transform: scale(1.1); }
        .box img { width: 60%; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="redirectToUpload('weed')">
            <img src="{{ url_for('static', filename='images/weed.jpeg') }}" alt="Weed Detection">
            <h3>Weed Detection</h3>
        </div>
        <div class="box" onclick="redirectToUpload('leaf')">
            <img src="{{ url_for('static', filename='images/leaf.jpeg') }}" alt="Leaf Disease Detection">
            <h3>Leaf Detection</h3>
        </div>
        <div class="box" onclick="redirectToUpload('count')">
            <img src="{{ url_for('static', filename='images/apple_counting_logo.jpg') }}" alt="Apple Counting">
            <h3>Apple Count</h3>
        </div>
    </div>

    <script>
        function redirectToUpload(task) {
            window.location.href = "/upload?task=" + task;
        }
    </script>
</body>
</html>
