<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Page</title>
  <style>
    /* Reset and global styles */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #59B4C3;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      width: 60%;
      backdrop-filter: blur(10px);
      background-color: #FFE5E5;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #080710;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .response-box {
      width: 100%;
      height: 60vh; /* Adjust height based on content */
      background: white;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto; /* Scroll for long text */
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      text-align: left;
      white-space: pre-wrap; /* Preserve formatting */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Result</h2>
    <div class="response-box">
      {{ user_input }}
    </div>
  </div>
</body>
</html>
